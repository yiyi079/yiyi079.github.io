<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello!</title>
		<script src="js/proxygo.js"></script>
	</head>
	<body>
		<h1 id="myHeading">Hello!</h1>
		<select name="protocol" id="protocol">
			<option value="https" selected="selected">https</option>
			<option value="http">http</option>
		</select>
		<input type="text" name="url" id="url" placeholder="www.google.com" />
		<button type="submit" onclick="go()">Go!</button>
		<div class="sakana-box"></div>
		<script src="https://cdn.jsdelivr.net/npm/sakana"></script>
		<script>
			Sakana.init({
			el:         '.sakana-box',     // 启动元素 node 或 选择器
			scale:      1.,                // 缩放倍数
			canSwitchCharacter: true,      // 允许换角色
			});
		</script>
	</body>
</html>
